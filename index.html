<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="js-cookie.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
</head>
<body>
<div data-role="page" id="index">
<script>

    $(document).ready(function() {

        if (Cookies.get("token") && Cookies.get("user")) {
            $("#login").text("Log out");
            $("#login").attr("href","logout.html");
        }
            //$("#status").html("Logged in. You may <a href='logout.html'>log out</a>");
        else {
            $("#login").text("Log in");
            $("#login").attr("href","login.html");
            $("#bookings").addClass('ui-disabled');
        }
            //$("#status").html("Not logged in. You may <a href='login.html'>log in</a> or <a href='register.html'>register</a>.");
    });

    
</script>
<div data-role="header">
    <h1>Booking System</h1>
    <a id="login" href=""></a>
</div>
<div id="status"></div>
<ul data-role="listview">
    <li><a id="events" data-ajax="false" href="events.html">Events</a></li>
    <li><a id="bookings" data-ajax="false" href="bookings.html">Bookings</a></li>
</ul>
</div>
</body>
</html>
